<!DOCTYPE html>
<html>
<head>
	<title>Editar Queja</title>
	<link rel="stylesheet" type="text/css" href="Estilos/EditarQuejaStyle.css">
	<script src="Script/EditarQuejaScrip.js"></script>
</head>




<body>


	<header>
	</header>

    <br>
	<br>
	<br>
	<br>
	<form>
		<h1>Editar Queja</h1>
		<label for="nombre">Nombre y Apellidos:</label>
		<input type="text" id="nombre" name="nombre" required>
		<br>
		<label for="modalidad">Modalidad:</label>	
		<select type="text" name="modalidad" id="modalidad" class="">
			<option>Seleccione</option>
			<option>Solicitud</option>
			<option>Queja</option>
			<option>Anonimo o Denuncia</option>
			<option>Sugerencia</option>
			<option>Reclamaciones</option>
			<option>Reconocimientos</option>
		</select>	
		<br>

		<br>
		<label for="entidad">Entidad Afectada:</label>	
		<select type="text" name="entidad" id="entidad" class="">
			<option>Seleccione</option>
			<option>Recursos Humanos</option>
			<option>Higiene y Epidemiologia</option>
			<option>Asistencia Medica</option>
			<option>Vicedireccion Economica</option>
			<option>Asistencia General</option>
		
		</select>	
		<br>

		<br>
		<label for="via">Via:</label>	
		<select type="text" name="via" id="via" class="">
			<option>Seleccione</option>
			<option>Carta</option>
			<option>Entrevista</option>
			<option>Telefono</option>
		</select>	
		<br>

		<br>
		<label for="procedencia">Procedencia:</label>	
		<select type="text" name="procedencia" id="procedencia" class="">
			<option>Seleccione</option>
			<option>MINSAP</option>
			<option>APP</option>
			<option>PCC</option>
			<option>Directo al Sectorial</option>
			<option>Otros</option>
		</select>	
		<br>

		<br>
		<label for="clasificacion">Clasificacion:</label>	
		<select type="text" name="clasificacion" id="clasificacion" class="">
			<option>Seleccione</option>
			<option>Asistencia Medica</option>
			<option>APS y Enfermeria</option>
			<option>Por Fallecimiento</option>
			<option>Higiene</option>
			<option>Medicina Optica y audicion</option>
			<option>Asistencia Social</option>
			<option>Docencia</option>
		</select>	
		<br>

		<br>
		<label for="caso">Caso de Prensa:</label>	
		<select type="text" name="caso" id="caso" class="">
			<option>Seleccione</option>
			<option>Periodico Granma</option>
			<option>Plataforma Bienestar</option>
			<option>No</option>
		</select>	
		<br>

		<br>
		<label for="entrega">Entrega:</label>	
		<select type="text" name="entrega" id="entrega" class="">
			<option>Seleccione</option>
			<option>Entregado</option>
			<option>Sin Entregar</option>
		</select>	
		<br>

		<br>
		<label for="satis">Satisfaccion:</label>	
		<select type="text" name="satis" id="satis" class="">
			<option>Seleccione</option>
			<option>Conforme</option>
			<option>Conforme en parte</option>
			<option>Inconforme</option>
		</select>	
		<br>

		<br>
		<label for="conclusion">Conclusion:</label>	
		<select type="text" name="conclusion" id="conclusion" class="">
			<option>Seleccione</option>
			<option>Resuelto</option>
			<option>En vias de solucion</option>
			<option>Sin solucion</option>
		</select>	
		<br>

		<br>
			<label for="fecha" class=" ">Fecha de Recibo:</label>
			<input name="fechaR" type="date" id="fechaR" placeholder="Fecha de Recibo" required="true" class="form-control">
			<br>

			<br>
			<label for="fecha" class=" ">Fecha de Entrega al Dpt Afectado:</label>
			<input name="fechaED" type="date" id="fechaED" placeholder="Fecha de Entrega al Dpt Afectado" required="true" class="form-control">
			<br>

			<br>
			
		
		<button type="Editar">Editar</button>
	</form>
</body>
</html>
